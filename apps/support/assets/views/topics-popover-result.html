<div class="topic-result">
  <div class="topic-result-text">
    <a href="${data.clickUri || ''}">
      ${data.title}
    </a>
    <div>
      ${data.excerpt}
    </div>
  </div>

  <div class="topic-result-tags">
    <div class="topic-result-product">
      <span class="product-label">
        ${data.product}
      </span>
    </div>
    <div class="topic-result-type">
      <span class="topic-results-type ${data.type}">
        <span class="type-icon"></span>
        <span class="type-label">${data.type}</span>
      </span>
    </div>
  </div>

  <div class="topic-result-date">
    <span>${data.date}</span>
  </div>
</div>
